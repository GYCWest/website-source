<input type="checkbox" id="mainmenucontrol" />
<label for="mainmenucontrol"></label>
<nav id="mainmenu">
	{{ $currentPage := . }}
	{{ range .Site.Menus.main }}
		<!-- This bare .URL is from the MenuEnty type not the Page type. -->
		<a href="{{.URL}}"{{ if eq $currentPage.RelPermalink .URL }}class="current"{{ end }}>{{ .Name }}</a>
	{{ end }}
</nav>
